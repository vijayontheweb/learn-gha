name : My Test Project
on: push
jobs:
  mytest:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run:  npm ci
      - name: Run Tests
        run:  npm test
  mydeploy:
      needs: mytest
      runs-on: ubuntu-latest
      steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Build project
          run: npm run build
        - name: Deploy
          run: echo "Deploying ..."
