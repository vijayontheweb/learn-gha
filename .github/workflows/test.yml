name : My Test Project
on: push
jobs:
  mytest:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run:  npm ci
      - name: Run Tests
        run:  npm test